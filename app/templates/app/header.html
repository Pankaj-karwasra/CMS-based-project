<!DOCTYPE html>
<html lang="en">
    {% load static %}

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Modern CMS Template </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>

    <body>
        <!-- Header -->
        <header>
            <h1>CMS Pro Template</h1>
            <h2 class="mx-auto">Welcome : {{request.user}}</h2>
        </header>

        <!-- Navigation -->
        <nav class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
            <div class="nav-links">
                <a href="{% url 'home' %}" class="text-white mx-2">Home</a>
                <a href="{% url 'about' %}" class="text-white mx-2">About Us</a>
                <a href="{% url 'service' %}" class="text-white mx-2">Services</a>
                <a href="{% url 'blog' %}" class="text-white mx-2">Blog</a>
                <a href="{% url 'contact' %}" class="text-white mx-2">Contact</a>
            </div>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <i class="bi bi-person mx-2" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'profile_section' %}">Profile</a></li>
                     
                        <li><a class="dropdown-item" href="{% url 'your_blog' %}">Your Blog</a></li>
                        <li><a class="dropdown-item" href="{% url 'passwordchange' %}">Change Password</a></li>
                        <li><a class="dropdown-item" href="{% url 'delete_account' %}">Delete Account</a></li>
                    </ul>
                </div>
                


                <div class="nav-buttons">
                   
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mx-2">Logout</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary mx-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-secondary mx-2">Signup</a>
                    {% endif %}
                </div>
            </div>
        </nav>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>

</html>
