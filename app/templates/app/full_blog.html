{% extends 'app/base.html' %}
{% block content %}
{% load static %}


<section id="blog-detail" class="blog-detail section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    
                    <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}" style="height: 400px; object-fit: cover;">
                    
                  
                    <div class="card-body">
                        <h1 class="card-title">{{ blog.title }}</h1>
                        <small class="text-muted">By: {{ blog.author }} | Posted on: {{ blog.date }}</small>
                        
                        <p class="card-text mt-4">{{ blog.description }}</p>
                        
                        <span class="badge bg-primary">{{ blog.category }}</span>
                    </div>
                </div>
            </div>  
           
            
           
            
        </div>
    </div>
</section>

{% endblock %}
